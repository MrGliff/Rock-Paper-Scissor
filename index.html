<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head> 
<body>
    <section class="container">
    <h1>Rock Paper Scissor</h1>
    <div>
        <button class="rock moveButton"><img src="assets/rock.png" alt="rock-icon" class="moveIcon"></button>
        <button class="paper moveButton"><img src="assets/paper.png" alt="paper-icon" class="moveIcon"></button>
        <button class="scissor moveButton"><img src="assets/scissor.png" alt="scirssor-icon" class="moveIcon"></button>
    </div>

    <p class="result"></p>
    <p class="move"></p>
    <p class="score"></p>

    <div>
        <button class="reset">Reset Score</button>
        <button class="auto" onclick="autoPlay()">Auto Play:<span class="autoValue"> Off</span></button>
    </div>
</section>
</body>

    <script src="script.js"></script>
</html>
